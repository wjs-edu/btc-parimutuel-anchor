name: Devnet Green (vFinal A1-A5)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  devnet-green:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      ANCHOR_PROVIDER_URL: https://api.devnet.solana.com

    defaults:
      run:
        working-directory: btc_parimutuel

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Yarn 1.x
        run: npm i -g yarn@1.22.22

      - name: Ensure scripts executable
        run: chmod +x scripts/*.sh tests/run_with_retry.sh

      - name: Install Yarn deps
        run: yarn install --frozen-lockfile

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI
        run: |
          set -euo pipefail
          install_ok=0

          echo "Attempt 1: release.solana.com"
          if curl -sSfL --retry 5 --retry-delay 2 https://release.solana.com/stable/install | bash; then
            install_ok=1
          fi

          if [ "$install_ok" -ne 1 ]; then
            echo "Attempt 2: GitHub-hosted installer fallback"
            curl -sSfL --retry 5 --retry-delay 2 \
              https://raw.githubusercontent.com/solana-labs/solana/master/install/solana-install-init.sh \
              -o solana-install-init.sh
            bash solana-install-init.sh stable
          fi

          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor (0.32.1)
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.32.1
          avm use 0.32.1
          anchor --version

      - name: Write devnet keypair
        run: |
          echo '${{ secrets.DEVNET_KEYPAIR_JSON }}' > ./ci-devnet-keypair.json
          chmod 600 ./ci-devnet-keypair.json
          echo "ANCHOR_WALLET=$PWD/ci-devnet-keypair.json" >> $GITHUB_ENV

      - name: Audit
        run: ./scripts/test_audit.sh

      - name: Devnet tests (manifest)
        run: yarn test:devnet
